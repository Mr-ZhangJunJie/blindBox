  <body>
    <div id="app"></div>
    <script>
        (function(){var i="orientationchange" in window?"orientationchange":"resize";function resizeFn(){var screenW=screen.width;screenW=screenW>750?750:screenW;var fz=screenW/10;document.getElementsByTagName("html")[0].style.cssText="font-size: "+fz+"px";if(!navigator.userAgent.match(/iPhone|iPad|iPod/i)){var resizeFont=document.getElementById("resizeFont");var domWidth=resizeFont.offsetWidth;var htmlF=parseFloat(window.getComputedStyle(document.documentElement,null)["fontSize"]).toFixed(1);if(fz!==htmlF&&htmlF*10===domWidth){document.getElementsByTagName("html")[0].style.cssText="font-size: "+(fz*(fz/htmlF)).toFixed(4)+"px"}}}window.addEventListener("DOMContentLoaded",resizeFn,false)})();
    </script>
  </body>
