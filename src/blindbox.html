<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lottery</title>
</head>
<body>
<script>
    window.onload = function () {

        var searchArr = window.location.search.slice(1).split('&');

        var userId = '';
        searchArr.forEach(function(item){
            if(item.startsWith('userId')){
                userId = item.split('=')[1];
            }
        });

        if(userId){
            window.location.href="https://act-beijing.zepeto.cn/blindbox/v1.1/index.html#/?userId="+userId;
        }else{
            window.location.href="https://act-beijing.zepeto.cn/blindbox/v1.1/index.html";
        }
    }

</script>
</body>
</html>
